{{ $imageFilePath := .Get "filepath" }}
{{ $descText := .Get "desc" }}
{{ $size := .Get "size" }}
{{ $quality := .Get "quality" }}

{{ $original := .Page.Resources.GetMatch (printf "*%s*" $imageFilePath) }}

{{ $modOriginal := $original.Resize (printf "%s %s" $size $quality) }}

<img src="{{ $modOriginal.RelPermalink }}" title="{{ $descText }}" alt="{{ $descText }}" />
